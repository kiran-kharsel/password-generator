<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-generator</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="heading">password generator</h2>

        <div class="password-container">
            <h1 class="password">password</h1>
            <button class="copy-btn">
                <i class='bx  bx-copy'></i>
            </button>
        </div>

        <div class="ranges">
            <div class="range-container">
                <label for="range">character length</label>
                <input value="5" type="range" id="range" min="5" max="20">
                <span class="char-length">0</span>
            </div>
            <div class="checkbox-container">
                <div>
                    <input id="uppercase" type="checkbox">
                    <label for="uppercase">include uppercase letters</label>
                </div>
                <div>
                    <input id="lowercase" type="checkbox">
                    <label for="lowercase">include lowercase letters</label>
                </div>
                <div>
                    <input id="numbers" type="checkbox">
                    <label for="numbers">include numbers</label>
                </div>
                <div>
                    <input id="symbol" type="checkbox">
                    <label for="symbol">include symbol</label>
                </div>
            </div>
            <button class="generate-password">generate password</button>
        </div>
    </div>
</body>
</html>
